<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<title>LibrosSegundaMano</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
	th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
<link rel="stylesheet" href="../static/css/styles.css"
	th:href="@{/css/styles.css}">
</head>
<body>

	<div class="jumbotron">
		<div class="container text-center">
			<h1>Libros de segunda mano</h1>
		</div>
	</div>

	<nav class="navbar navbar-inverse">
		<div class="container-fluid">

			<div class="navbar-header">
				<a class="navbar-brand" th:href="@{/}">LSM</a>
			</div>

			<div class="collapse navbar-collapse" id="myNavbar">

				<ul class="nav navbar-nav">
					<li class="active"><a th:href="@{/}">Inicio</a></li>
					<li sec:authorize="isAuthenticated()"><a
						th:href="@{/producto/lista}">Mis Productos</a></li>
					<li sec:authorize="isAuthenticated()"><a
						th:href="@{/miscompras}">Mis Compras</a></li>
				</ul>

				<ul class="nav navbar-nav navbar-right">
					<li sec:authorize="isAuthenticated()"><a
						th:href="@{/app/carrito}"> <span
							class="glyphicon glyphicon-shopping-cart"></span> Carrito
					</a></li>
					<li sec:authorize="!isAuthenticated()"><a th:href="@{/login}"><span
							class="glyphicon glyphicon-user"></span> Login</a></li>
					<li sec:authorize="isAuthenticated()" class="dropdown"><a
						href="#" class="dropdown-toggle" data-toggle="dropdown"
						role="button" aria-haspopup="true" aria-expanded="false"> <span
							th:text="${#authentication.name}">Menú</span> <span class="caret"></span>
					</a>
						<ul class="dropdown-menu">
							<li><a
								href="javascript:document.getElementById('logoutForm').submit()">Salir</a>
							</li>
						</ul></li>
				</ul>

				<form class="navbar-form navbar-right">
					<input type="text" class="form-control" placeholder="Buscar..."
						name="q" th:value="${param.q}">
				</form>
			</div>
		</div>
	</nav>
	<form th:action="@{/logout}" method="POST" id="logoutForm"></form>

	<form class="form-horizontal">
		<fieldset>

			<!-- Form Name -->
			<legend>Información personal</legend>

			<!-- Text input-->
			<div class="form-group">
				<label class="col-md-4 control-label" for="email">Correo</label>
				<div class="col-md-4">
					<input id="email" name="email" type="text" placeholder="email"
						class="form-control input-md">

				</div>
			</div>

			<!-- Text input-->
			<div class="form-group">
				<label class="col-md-4 control-label" for="name">Nombre</label>
				<div class="col-md-4">
					<input id="name" name="name" type="text" placeholder="name"
						class="form-control input-md">

				</div>
			</div>

			<!-- Text input-->
			<div class="form-group">
				<label class="col-md-4 control-label" for="apellidos">Apellidos</label>
				<div class="col-md-4">
					<input id="apellidos" name="apellidos" type="text"
						placeholder="surname" class="form-control input-md">

				</div>
			</div>

			<!-- Password input-->
			<div class="form-group">
				<label class="col-md-4 control-label" for="password">Contraseña</label>
				<div class="col-md-4">
					<input id="password" name="password" type="password"
						placeholder="password" class="form-control input-md">

				</div>
			</div>

			<!-- Password input-->
			<div class="form-group">
				<label class="col-md-4 control-label" for="confirm-password">Confirmar
					contraseña</label>
				<div class="col-md-4">
					<input id="confirm-password" name="confirm-password"
						type="password" placeholder="confirm-password"
						class="form-control input-md">

				</div>
			</div>

			<!-- Button -->
			<div class="form-group">
				<label class="col-md-4 control-label" for="guardar"></label>
				<div class="col-md-4">
					<button id="guardar" name="guardar" class="btn btn-primary">Guardar</button>
				</div>
			</div>

		</fieldset>
	</form>
</body>
</html>
